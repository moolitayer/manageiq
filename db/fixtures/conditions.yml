---
- :name: if container image has high severity openscap results
  :description: if container image has OpenSCAP results where result=fail And severity=High
  :read_only: true
  :modifier: allow
  :expression: !ruby/object:MiqExpression
       exp:
         FIND:
           search:
             =:
               field: ContainerImage.openscap_result.openscap_rule_results-result
               value: fail
           checkall:
             REGULAR EXPRESSION DOES NOT MATCH:
               field: ContainerImage.openscap_result.openscap_rule_results-severity
               value: High
       context_type:
  :towhat: ContainerImage
  :file_mtime:
  :created_on:
  :updated_on:
  :filename:
  :applies_to_exp:
  :notes:
